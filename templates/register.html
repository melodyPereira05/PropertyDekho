{% extends 'base.html' %}
{% load static %}
{% block title %}
Register Page
{% endblock %}

{% block content %}
    <section class="hero-wrap hero-wrap-2" style="background-image: url('/static/images/bg_1.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate pb-0 text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home-page' %}">Home <i class="fa fa-chevron-right"></i></a></span> <span>Register <i class="fa fa-chevron-right"></i></span></p>
            <h1 class="mb-3 bread">Register</h1>
          </div>
        </div>
      </div>
    </section>

    <!-- Alerts -->
 <section style="padding-top: 20px;" >
  {%include '_alerts.html' %}
</section>    

    <section class="ftco-section contact-section">
      <div class="container">
        <div class="row block-9 justify-content-center mb-5">
          <div class="col-md-8 mb-md-5">
          	<h1 class="text-center">Register</h1>
            <form action="{% url 'register' %}" method="POST" class="bg-light p-5 contact-form">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="firstname" class="form-control" placeholder="Enter your  Firstname" required>
                  </div>
                  <div class="form-group">
                    <input type="text" name="lastname" class="form-control" placeholder="Enter your  Lastname" required>
                  </div>
              <div class="form-group">
                <input type="text" class="form-control"name="username"  placeholder="Enter Username for the website" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="Enter  Email Id " required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="password1"  placeholder="Enter password" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="password2" placeholder="Re-enter password" required>
              </div>
              
              <div class="form-group">
                <input type="submit" value="Register" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          
          </div>
        </div>
        
        
      </div>
    </section>	

{% endblock %}
